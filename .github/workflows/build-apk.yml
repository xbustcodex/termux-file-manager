name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Set up JDK
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: 17

    - name: Set up Android SDK
      uses: android-actions/setup-android@v3

    # Decode keystore
    - name: Decode Android keystore
      env:
        ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
      run: |
        mkdir -p app
        echo "$ANDROID_KEYSTORE_BASE64" | base64 --decode > app/release-key.jks

    # Write signing config into gradle.properties
    - name: Configure signing for release
      env:
        KEYSTORE_FILE: ${{ secrets.KEYSTORE_FILE }}
        KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
      run: |
        echo "storeFile=${KEYSTORE_FILE}" >> gradle.properties
        echo "storePassword=${KEYSTORE_PASSWORD}" >> gradle.properties
        echo "keyAlias=${KEY_ALIAS}" >> gradle.properties
        echo "keyPassword=${KEY_PASSWORD}" >> gradle.properties

    - name: Clean Gradle project
      run: |
        chmod +x gradlew
        ./gradlew clean

    - name: Build APK (Release)
      run: |
        chmod +x gradlew
        ./gradlew assembleRelease --no-daemon

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: termux-file-manager-apk
        path: app/build/outputs/apk/release/app-release.apk
