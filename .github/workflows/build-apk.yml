name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Set up JDK
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: 17

    - name: Set up Android SDK
      uses: android-actions/setup-android@v3

    # ðŸ”‘ Decode the keystore from Base64 secret into app/release-key.jks
    - name: Decode Android keystore
      run: |
        mkdir -p app
        echo "$ANDROID_KEYSTORE_BASE64" | base64 --decode > app/release-key.jks
      env:
        ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}

    # ðŸ“„ Create gradle.properties with signing values (mapping from your secrets)
    - name: Configure signing for release
      run: |
        cat <<EOF >> gradle.properties
storeFile=${KEYSTORE_FILE}
storePassword=${KEYSTORE_PASSWORD}
keyAlias=${KEY_ALIAS}
keyPassword=${KEY_PASSWORD}
EOF
      env:
        KEYSTORE_FILE: ${{ secrets.KEYSTORE_FILE }}
        KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

    - name: Clean Gradle project
      run: |
        chmod +x gradlew
        ./gradlew clean

    - name: Build APK (Release)
      run: |
        chmod +x gradlew
        ./gradlew assembleRelease --no-daemon

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: termux-file-manager-apk
        path: app/build/outputs/apk/release/app-release.apk
